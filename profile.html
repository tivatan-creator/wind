<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>情侶資料 - 臻與溫的愛</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 2.5rem;
      color: #ff6b6b;
    }
    .content {
      margin: 20px;
    }
    .profile-item {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #ff6b6b;
      color: #fff;
      font-size: 2rem;
      text-align: center;
      line-height: 50px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .add-btn:hover {
      background: #ee5253;
    }
  </style>
</head>
<body>
  <header>
    <h1>情侶資料</h1>
  </header>
  <div class="content" id="profileList">
    <div class="profile-item">臻：喜歡畫畫、性格調皮</div>
    <div class="profile-item">溫：溫柔體貼、滿眼是臻</div>
  </div>
  <button class="add-btn" onclick="addProfile()">+</button>
  <script>
    function addProfile() {
      const newProfile = prompt("請輸入新的情侶資料（格式：臻 - 最愛的食物）");
      if (newProfile) {
        const profileList = document.getElementById("profileList");
        const newProfileItem = document.createElement("div");
        newProfileItem.className = "profile-item";
        newProfileItem.textContent = newProfile;
        profileList.appendChild(newProfileItem);
      }
    }
  </script>
</body>
</html>
