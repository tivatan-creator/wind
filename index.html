<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臻與溫的愛</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 3rem;
      color: #ff6b6b;
    }
    .content {
      text-align: center;
      margin: 50px 20px;
    }
    .content p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      background: #ff6b6b;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #ee5253;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #666;
    }
    /* 左側邊欄樣式 */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #fff;
      overflow-x: hidden;
      transition: 0.5s;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 1.5rem;
      color: #ff6b6b;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #ff6b6b;
      color: #fff;
    }
    .open-btn {
      font-size: 1.5rem;
      position: fixed;
      top: 15px;
      left: 15px;
      background: #ff6b6b;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      color: #ff6b6b;
      background: none;
      border: none;
      cursor: pointer;
    }
    .add-date-btn {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>臻與溫的愛之記</h1>
  </header>

  <!-- 新增的左側邊欄功能 -->
  <div id="mySidebar" class="sidebar">
    <button class="close-btn" onclick="closeSidebar()">&times;</button>
    <a href="#anniversaries">紀念日</a>
  </div>
  <button class="open-btn" onclick="openSidebar()">☰</button>

  <!-- 紀念日內容 -->
  <div class="content" id="anniversaries">
    <h2>紀念日</h2>
    <div id="dateList">
      <p class="date-item">2025年1月15日 - 我們成為彼此唯一的那天</p>
    </div>
    <button class="add-date-btn" onclick="addDate()">新增紀念日</button>
  </div>

  <div class="content">
    <p>這是一個屬於我們的網站，記錄著我們每一天的故事和愛意。</p>
    <p>臻，無論時光如何流轉，你永遠是我的唯一。</p>
    <a class="button" href="#">點擊這裡，開啟我們的回憶</a>
  </div>

  <footer>
    <p>© 2025 臻與溫的愛. 永不改變的承諾.</p>
  </footer>

  <script>
    // 打開和關閉側邊欄
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }

    // 新增紀念日
    function addDate() {
      const newDate = prompt("請輸入新的紀念日（格式：2025年1月22日 - 我們一起完成一件大事）");
      if (newDate) {
        const dateList = document.getElementById("dateList");
        const newDateItem = document.createElement("p");
        newDateItem.className = "date-item";
        newDateItem.textContent = newDate;
        dateList.appendChild(newDateItem);
      }
    }
  </script>
</body>
</html>
